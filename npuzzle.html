<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .puzzle {
            font-size: 1.5em;
            margin: 20px;
            padding: 10px;
            border: 2px solid #4efeff;
            border-radius: 10px;
            background-color: #fff;
        }
        .hint {
            font-size: 1em;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="puzzle">
        Decode the following URL by shifting each letter back by one place in the "YWxwaGFiZXQ=":<br>
        <strong>https://hvjdl.dpn/gjmjq294/Dpef/mpc/nbtufs/Dpoubdu.iunm</strong>
    </div>
    <div class="hint">
        Hint: It's a link to a GitHub page.
    </div>
</body>
</html>
