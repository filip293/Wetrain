<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="wetrainn.png" type="image/x-icon" />
        <meta name="color-scheme" content="light only">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Track weather information for Skopje from my diy weather stations.">
        <title>Wetrain Skopje</title>
        <link rel=stylesheet type="text/css" href="Skopje.css">
        <body class="BG">
        <script type="module" src="Skopje.js"></script>
        <script src="https://momentjs.com/downloads/moment.min.js"></script>
    </head>
<body>

    <div>
    <h1 class="City_TXT">Skopje</h1>
    <div class="chanceOfRain" id="chanceOfRain"></div>
    <div class="Temperature"  id="temperatureValue"></div>
    </div>

    <img class="Forcast" id="weather-image" src="" alt="Weather Image" class="WeatherImage">

    <div id="weather-description"></div>
    <p class="Battery" id="batteryValueContent"></p>
    <p class="Voltage" id="voltageValueContent"></p>
    <p class="Hour" id="hourValueContent"></p>
    <p class="Minute" id="minuteValueContent"></p>

    <div class="Info">
        <img src="Humidity.png" class="HumidityIco"/>
        <p class="Humidity" id="humidityValuePC"></p>
        <p class="HumidityTXT">Humidity</p>
        <div class="sun-moon-container">
            <div class="Sunrise" id="sunrise-time"></div>
            <div class="Sunset" id="sunset-time"></div>
            <div class="sun"></div>
            <div class="moon"></div>
            <div class="line"></div>
        </div>
    </div>

    <div class="InfoForPhone1">
        <img src="Humidity.png" class="HumidityIco"/>
        <p class="Humidity" id="humidityValuePhone"></p>
        <p class="HumidityTXT">Humidity</p>
    </div>


    <p class="Pressure"  id="pressureValue"></p>
    <p class="FeelsLike"  id="feelsLikeValue"></p>


    
    <div class="Menu">
    <a href="https://wetrainn.netlify.app/" class="BGimage">
        <img src="Wetrainn.png" alt="buttonpng" />
    </a>
    
    
    <div class="City">
        <a href="https://wetrainn.netlify.app/City.html">
            <img src="City.png" alt="buttonpng" />
        </a>
    </div>

    </div>


    
    
</body>
</html>
